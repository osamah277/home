<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Dashboard - Project Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <header class="top-bar">
    <button id="hamburger-btn" aria-label="Open menu">&#9776;</button>
    <h1 class="app-title">Dashboard</h1>
    <button id="mode-toggle">ðŸŒ™</button>
  </header>

  <!-- Sidebar Panel -->
  <div id="sidebar" class="sidebar">
    <button id="close-sidebar" aria-label="Close menu">&times;</button>
    <h2>Account Info</h2>
    <p><strong>User:</strong> <span id="user-name">Guest</span></p>
    <p><strong>Email:</strong> <span id="user-email">guest@example.com</span></p>
  </div>

  <div class="container">
    <h1>Welcome to the Dashboard</h1>

    <div id="dashboard-section">
      <h2>My Projects</h2>
      <div id="projects-panel"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
